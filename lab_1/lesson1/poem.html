    <title>Challenge: Write a Poem</title>

<body>
<h1>Mother</h1>
<p>

    Mom, you're a wonderful mother,<br>
    So gentle, yet so strong. <br>
    The many ways you show you care<br>
    Always make me feel I belong.<br>

</p>
